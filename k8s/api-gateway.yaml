apiVersion: apps/v1
kind: Deployment
metadata:
    name: api-gateway
spec:
    replicas: 1
    selector:
        matchLabels:
            app: api-gateway
    template:
        metadata:
            labels:
                app: api-gateway
        spec:
            containers:
                - name: api-gateway
                  image: 600627355881.dkr.ecr.ap-south-1.amazonaws.com/valerix/api-gateway:latest
                  ports:
                      - containerPort: 8080

                  env:
                      - name: ORDER_SERVICE_URL
                        value: http://order-service:3001
                      - name: INVENTORY_SERVICE_URL
                        value: http://inventory-service:3002

                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 8080
                      initialDelaySeconds: 20
                      periodSeconds: 10

                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 8080
                      initialDelaySeconds: 10
                      periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
    name: api-gateway
spec:
    type: ClusterIP
    selector:
        app: api-gateway
    ports:
        - port: 8080
          targetPort: 8080
