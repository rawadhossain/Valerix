apiVersion: apps/v1
kind: Deployment
metadata:
    name: api-gateway
spec:
    replicas: 1
    selector:
        matchLabels:
            app: api-gateway
    template:
        metadata:
            labels:
                app: api-gateway
        spec:
            containers:
                - name: api-gateway
                  image: frostbyte-api-gateway:latest
                  ports:
                      - containerPort: 3000
                  env:
                      - name: NETWORK_SERVICE_URL
                        value: http://network-service:3000
                      - name: PRODUCT_SERVICE_URL
                        value: http://product-service:3000
                      - name: DEMAND_SERVICE_URL
                        value: http://demand-service:3000
                      - name: VALIDATION_SERVICE_URL
                        value: http://validation-service:3000
                      - name: PORT
                        value: "3000"
---
apiVersion: v1
kind: Service
metadata:
    name: api-gateway
spec:
    selector:
        app: api-gateway
    ports:
        - port: 80
          targetPort: 3000
    type: ClusterIP
